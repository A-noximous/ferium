name: ferium
version: "3.1.2"
author: theRookieCoder
about: Ferium is an open source and easy to use package manager for Minecraft mods (that are on https://modrinth.com)
subcommands:
  - list:
      about: List all the mods configured with some of their metadata
  - upgrade:
      about: Download and install the latest version of the mods specified
  - add:
      about: Add a mod to the config
      args:
        - MOD_ID:
            help: Mod ID is specified as '</> PROJECT ID' in the right sidebar of the mod's Modrith page
            required: true
            index: 1
  - help:
      about: Show Ferium's help page
